<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h4>My Library</h4>
        <button id="add-button">Add New Book</button>
    </header>

    <main>
        
        <div class ="book-wrapper"></div>
        <dialog id="dialog"> 
            <form method="dialog">
                <button type="button" id="close"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->

                    9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 
                    0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"
                    fill="#0365ba"/></svg></button>
               
                <label>
                    Title:
                    <input type="text" id="title" name="title" value="">
                </label>
           

      

                <label>
                    Author:
                    <input type="text" id="author" name="author" value="">
                </label>
           

           
                <label>
                    Genre:
                    <input type="text" id="genre" name="genre" value="">
                </label>
           

            
                <label>
                    Pages:
                    <input type="number" id="pages" name="pages" value="">
                </label>
           

                <label>
                    Status:
                
                    <div>
                    <input type="radio" id="read" name="status" value="read" checked/>
                    <label>read</label>
                    <input type="radio" id="not-read" name="status" value="not read yet"/>
                    <label>not read yet</label>
                    </div>
                </label>

                <button type="submit" id="submit">Add to Library</button>
                
                

            </form>
            
        </dialog> 

    
    <main>
</body>
</html>
